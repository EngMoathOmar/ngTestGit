<!DOCTYPE html>
<html>

<head>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        
        .ng-hide {
            display: none!important;
        }
        
        body {
            margin-top: 50px;
        }
    </style>
    <title ng-bind="title">
       Gti Revisit
    </title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <base href="/">

    <link rel="stylesheet" href="ngtestgit/bower_components/bootstrap/dist/css/bootstrap.min.css">

</head>

<body ng-app="ngtest">
    <div class="container-fluid">
        <div ng-include src="'ngtestgit/partials/navbar.html'"></div>
        <div class="row">
            <div class="col-sm-12">
                <div ui-view></div>
            </div>
        </div>
    </div>

    <script src="ngtestgit/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="ngtestgit/bower_components/angular/angular.js"></script>
    <script src="ngtestgit/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="ngtestgit/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


    <script src="ngtestgit/app/ngtest.app.js"></script>
    
    <script src="ngtestgit/app/student.controller.js"></script>
</body>

</html>
